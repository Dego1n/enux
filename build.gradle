plugins {
    id 'java'
}

group 'com.mmo'
version 'DEVELOPMENT'

repositories {
    mavenCentral()
}

dependencies {

    compile files("dist/config/log") // IDE будет подключать конфиг LogBack

    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4' //PostgreSQL Driver
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.1.Final' //Hibernate 5.4.1
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3' //LogBack
    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.25' //Log

    compile group: 'org.yaml', name: 'snakeyaml', version: '1.24' //YAML парсер

    compile "org.mdkt.compiler:InMemoryJavaCompiler:1.3.0"

}

jar {
    manifest {
        attributes 'Main-Class': 'com.gameserver.GameServer'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}